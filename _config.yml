# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站
#网站标题
title: 爱吃牛肉的一岑
#网站副标题
subtitle: 你要悄悄拔尖，然后惊艳所有人
#网站描述
description: Situation,Task,Action,Result,Talent
#网站的关键词。使用半角逗号,分隔多个关键词。
keywords:
#作者
author: 刘一岑 
#你的联系邮箱
email: 857321115@qq.com
#语言（简体中文是zh-Hans和 zh-CN）
language: zh-CN
#网站时区（Hexo 默认使用您电脑的时区，不用写）
timezone: 

# URL  #这项暂不配置，绑定域名后，欲创建sitemap.xml需要配置该项
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#如果您的网站存放在子目录中，例如 http://yoursite.com/blog，则请将您的 url 设为 http://yoursite.com/blog 并把 root 设为 /blog/。
#网址
url: http://yoursite.com
#网站根目录
root: /
#文章的永久链接格式
permalink: :year/:month/:day/:title/
#永久链接中各部分的默认值
permalink_defaults: 
#改写permalink 的值来美化 URL
pretty_urls: 
  #是否在永久链接中保留尾部的 index.html，设置为 false 时去除
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  #是否在永久链接中保留尾部的 .html, 设置为 false 时去除 (对尾部的 index.html无效)
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
#资源文件夹，这个文件夹用来存放内容。
source_dir: source
#公共文件夹，这个文件夹用于存放生成的站点文件。
public_dir: public
#标签文件夹
tag_dir: tags
#归档文件夹
archive_dir: archives
#分类文件夹
category_dir: categories
#Include code 文件夹，source_dir 下的子目录
code_dir: downloads/code
#国际化（i18n）文件夹
i18n_dir: :lang
#跳过指定文件的渲染。匹配到的文件将会被不做改动地复制到 public 目录中。您可使用 glob 表达式来匹配路径。
skip_render:

# Writing # 博文相关
#新文章的文件名称
new_post_name: :title.md # File name of new posts
#预设布局
default_layout: post 	
#把标题转换为 title case  
titlecase: false # Transform title into titlecase
#在新标签中打开链接
external_link:
  #在新标签中打开链接
  enable: true # Open external links in new tab
  #对整个网站（site）生效或仅对文章（post）生效
  field: site # Apply to the whole site
  #需要排除的域名。主域名和子域名如 www 需分别配置 
  exclude: ''
#把文件名称转换为 (1) 小写或 (2) 大写
filename_case: 0
#显示草稿
render_drafts: false
#启动 Asset 文件夹
post_asset_folder: false
#把链接改为与根目录的相对位址
relative_link: false
#显示未来的文章
future: true
#代码块的设置
highlight:
  #开启代码块高亮
  enable: true
  #显示行数
  line_number: true
  #如果未指定语言，则启用自动检测
  auto_detect: false
  #用 n 个空格替换 tabs；如果值为空，则不会替换 tabs  
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10 # 首页每页展示的文章数
  order_by: -date # 按日期逆序

# Category & Tag
#默认分类 
default_category: uncategorized
#分类别名 
category_map:
#标签别名 
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format日期格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
#日期格式
date_format: YYYY-MM-DD
#时间格式
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
#启用以后，如果 Front Matter 中没有指定 updated， post.updated 将会使用 date 的值而不是文件的创建时间。在 Git 工作流中这个选项会很有用
use_date_for_updated: false

# Pagination 每页显示文章数，可以自定义，我将10改成了5
## Set per_page to 0 to disable pagination
#每页显示的文章量 (0 = 关闭分页功能)
per_page: 5
#分页目录
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions 这里配置站点所用主题和插件
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#当前主题名称。值为false时禁用主题
theme: next

# Deployment 站点部署到github要配置 # 下面是第三方扩展，根据个人需求设置，也可不修改以下内容
## Docs: https://hexo.io/docs/deployment.html
#部署部分的设置
deploy:
  type: git
  repo: https://github.com/liuyicen/liuyicen.github.io.git
  branch: master

search:                    # 实现搜索文章的功能
  path: search.xml
  field: post
  format: html
  limit: 10000

feed:                       # 实现博客订阅功能,RSS订阅
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '

